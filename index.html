<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Test</title>
    
        <style> 
        img {
          width: 100px;
          height: 100px;
          position: relative;
          animation-name: example;
          animation-duration: 8s;
          animation-iteration-count: 100;
        }

        
        @keyframes example {
          0%   {left:0px; top:0px;}
          25%  { left:400px; top:0px;}
          50%  {left:400px; top:400px;}
          75%  { left:0px; top:400px;}
          100% { left:0px; top:0px;}
        }
        </style>
    
</head>
<body>
    <h1>Hello World</h1>
    <button onclick="onClick();"><h1>Click</h1></button>
    
        <img src="https://media.giphy.com/media/GnqgAJvlpkK76/giphy.gif">
    
    <script>
        function onClick() {
            alert("click!!");
        }
    </script>
</body>
</html>
